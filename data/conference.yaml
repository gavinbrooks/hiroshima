description: |
  The 2027 Vocab@ conference will be held in Hiroshima, Japan. Vocab@Hiroshima 2027 is an international conference focusing on vocabulary acquisition, teaching, and assessment. It will bring together researchers, educators, and practitioners to share ideas and innovations in vocabulary learning.

