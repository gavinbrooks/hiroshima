{{ $image := .Params.image }}
{{ if not $image }}
  {{ $image = "/images/crane.png" }}
{{ end }}
{{ $image = $image | absURL }}

<div class="about-card mb-8 bg-gray-50 rounded-lg overflow-hidden shadow-sm border-t-4 border-blue-500">
  <div class="flex flex-col lg:flex-row">
    <!-- Image left layout -->
    <div class="lg:w-1/3 flex items-center justify-center p-6 h-56 overflow-hidden">
      <img src="{{ $image }}" alt="{{ .Title }}" class="h-full w-auto max-w-none rounded-lg">
    </div>
    <div class="lg:w-2/3 p-6">
      <h3 class="text-2xl font-semibold mb-2 text-blue-700">
        <a href="{{ .RelPermalink }}">
          {{ .Title }}
        </a>
      </h3>
      <div class="mb-3 text-sm text-gray-600">
        <i class="fa-regular fa-calendar mr-1"></i>
        {{ .Date.Format "January 2, 2006" }}
      </div>
      <div class="prose">
        {{ .Summary | plainify }}
      </div>
      <a class="btn btn-outline-primary btn-sm mt-4" href="{{ .RelPermalink }}">
        {{ T "read_more" }}
      </a>
    </div>
  </div>
</div>
