{{ $image := .Get 0 }}
{{ $title := .Get 1 }}
{{ $image = $image | relURL }}

<div class="about-card mb-8 bg-gray-50 rounded-lg overflow-hidden shadow-sm border-t-4 border-blue-500">
  <div class="flex flex-col lg:flex-row">
    <!-- Image right layout -->
    <div class="lg:w-2/3 p-6">
      <h3 class="text-2xl font-semibold mb-4 pb-2 border-b-2 border-blue-300 text-blue-700">{{ $title }}</h3>
      <div class="prose">{{ .Inner | markdownify }}</div>
    </div>
    <div class="lg:w-1/3 lg:flex lg:items-center p-6">
      <img src="{{ $image }}" alt="{{ $title }}" class="w-full h-48 lg:h-48 object-cover rounded-lg">
    </div>
  </div>
</div>
